spring:
  profiles:
    active: @spring.profiles.active@
  application:
    name: jumbles
  datasource:
    url: jdbc:postgresql://localhost:5432/jumble-postgres-db
    username: postgres
    password: mysecretpassword
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    hibernate:
      ddl-auto: update

server:
  servlet:
    context-path: "/api"
  error:
    include-message: always

security:
  jwt:
    secret: ${JWT-SECRET}
    expiresAfterMinutes: 30

